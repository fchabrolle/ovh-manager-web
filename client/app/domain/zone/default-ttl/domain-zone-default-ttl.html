<div data-ng-controller="DomainZoneDefaultTTLCtrl as ctrl">
    <form
        name="updateDefaultTtlForm"
        id="updateDefaultTtlForm"
        data-ng-submit="updateDefaultTtlForm.$valid && ctrl.updateDefaultTTL()"
        novalidate>

        <oui-modal
            data-title="{{::tr('domain_tab_ZONE_default_ttl_button')}}"
            data-primary-label="{{::tr('wizard_modify')}}"
            data-secondary-action="resetAction()"
            data-secondary-label="{{::tr('wizard_cancel')}}"
            data-on-dismiss="resetAction()"
            data-loading="ctrl.loading" >

            <p data-i18n-static="domain_tab_ZONE_default_ttl_info"></p>
            <p data-ng-bind-html="::tr('domain_tab_ZONE_default_ttl_heading', '<strong>' + ctrl.domain.displayName + '</strong>')"></p>

            <oui-field
                data-label="{{::tr('domain_tab_ZONE_default_ttl_default_value')}}"
                data-help-text="{{::tr('domain_tab_ZONE_default_ttl_help')}}"
                data-size="s">
                <input id="nb-ttl"
                    type="number"
                    class="oui-input"
                    name="ttl"
                    data-ng-model="ctrl.zoneSOA.ttl"
                    required
                    data-ng-min="ctrl.autorizedValues.min"
                    data-ng-max="ctrl.autorizedValues.max">
                </input>
            </oui-field>

        </oui-modal>
    </form>
</div>
